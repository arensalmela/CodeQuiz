<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel ="stylesheet" href = "style.css">
</head>
<body class = "container">
    <header>
        <h1 class = "d-flex justify-content-center" >CODE QUIZ</h1>
        <p class = "d-flex justify-content-center">Start quiz to answer questions. You will be penalized 5 seconds for answering incorrectly.</p>
</header>
    <br>
    <br>
    <button id="start">Start Quiz</button>
    <div class = "d-flex justify-content-center">
        <h6 id ="timerBanner" class ="timerSection">Seconds left: <span id= "countDown"></span></h4>
        </div>

   <main>
    
    <div id = "quizSection" >
        <div class = "d-flex justify-content-center"  id = "quizTitle" ></div>    
        <div class = "d-flex justify-content-center choice" id = "choices"></div>
        <div id= "feedback" class = "hide"></div>   
              
    </div> 

    <div id = "Final-Score"></div>
    <div id = "score" class = "hide">Enter Your Name <input id = "name"> <button type = "button" id = "submitButton">Submit</button></div>
    <div id ="scoreBoard" class = "hide"></div>
   </main>       
   
    <script src ="script.js"></script>
</body>
